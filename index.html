<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">

    <div x-data="{
        open: false,
        toggle() {
            this.open = !this.open;
        }
    }" class="flex items-center justify-center flex-col">
        <button @click="toggle()"
            class="bg-green-600 px-3 py-2 text-white font-bold rounded-md mt-5 flex items-center justify-center">Dropdown
            Menu <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 ml-3" :class="{'rotate-90': open}">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
        </button>
        <ul x-show="open" @click.outside="open = false"
            class="bg-green-600 w-[300px] mx-auto mt-3 p-2 rounded-md text-center text-white font-semibold"
            x-transition>
            <li class="mb-2">
                <a href="#" class="hover:bg-green-500 block py-2">Home</a>
            </li>
            <li class="mb-2">
                <a href="#" class="hover:bg-green-500 block py-2">Services</a>
            </li>
            <li class="mb-2">
                <a href="#" class="hover:bg-green-500 block py-2">pricing</a>
            </li>
            <li>
                <a href="#" class="hover:bg-green-500 block py-2">About</a>
            </li>
        </ul>

    </div>
</body>

</html>
